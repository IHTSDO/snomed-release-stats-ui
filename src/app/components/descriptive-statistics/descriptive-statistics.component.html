<div class="descriptive-statistics mt-5">
    <div class="text-center container mb-5">
        <h1 class="p-5">SNOMED CT Descriptive Statistics</h1>
    </div>
    <div class="primary-charts text-center container-fluid bg-athens-grey-lighter p-5">
        <div class="row">
            <div class="col">
                <h2 class="text-center mb-5">Active Concepts in SNOMED CT among all first level hierarchies</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 pie">
                <p-chart id="pieChart1" type="pie" [data]="chart1Data" [options]="pieChartOptions"></p-chart>
            </div>
            <div class="col-6">
                <h3 class="text-center">Largest Hierarchies</h3>
                <p-chart id="barChart1" type="bar" [data]="chart2Data" [options]="barChartOptions"></p-chart>
            </div>
        </div>
    </div>
    <div class="secondary-charts text-center container-fluid">
        <div class="row">
            <div class="col-4">
                <h2 class="m-5">New Concepts</h2>
                <p-chart *ngIf="chart3Data?.data" id="pieChart2" type="pie" [data]="chart3Data" [options]="countPieChartOptions"></p-chart>
                <div *ngIf="!chart3Data?.data">- No new concepts -</div>
            </div>
            <div class="col-4">
                <h2 class="m-5">Inactivated Concepts</h2>
                <p-chart *ngIf="chart4Data?.data" id="pieChart3" type="pie" [data]="chart4Data" [options]="countPieChartOptions"></p-chart>
                <div *ngIf="!chart4Data?.data">- No inactivated concepts -</div>
            </div>
            <div class="col-4">
                <h2 class="m-5">Status Definitions Changed</h2>
                <p-chart *ngIf="chart5Data?.data" id="pieChart4" type="pie" [data]="chart5Data" [options]="countPieChartOptions"></p-chart>
                <div *ngIf="!chart5Data?.data">- No status definitions changed -</div>
            </div>
        </div>
    </div>
</div>
